name: PWeb Example
start_script:
  - git pull

dependencies:
  - name: Source Development
    dir: dependencies
    status: active
    clone:
      branch: dev
      status: active
      script:
        - python setup.py develop --uninstall
        - python setup.py develop
      repo:
        - url: https://github.com/problemfighter/ppy-common.git
        - url: https://github.com/problemfighter/ppy-file-text.git
        - url: https://github.com/problemfighter/ppy-jsonyml.git
        - url: https://github.com/problemfighter/pweb-auth.git
        - url: https://github.com/problemfighter/pweb-form-rest.git
        - url: https://github.com/problemfighter/pweb-orm.git
        - url: https://github.com/problemfighter/pweb-ssr.git
        - url: https://github.com/problemfighter/pweb-cli.git
        - url: https://github.com/problemfighter/pweb.git

  - name: Application
    dir: application
    status: inactive
    module:
      status: inactive
      script:
        - python setup.py develop --uninstall
        - python setup.py develop
      subdir:
        - name: example-app

end_script:
  - python setup.py develop --uninstall
  - python setup.py develop
