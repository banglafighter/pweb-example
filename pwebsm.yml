name: PWeb Example
start_script:
  - git pull

dependencies:
  - name: Source Development
    dir: dependencies
    status: active
    clone:
      branch: dev
      status: active
      source: code
      script:
        - python setup.py develop --uninstall
        - python setup.py develop
      repo:
        - url: https://github.com/banglafighter/ppy-common.git
        - url: https://github.com/banglafighter/ppy-file-text.git
        - url: https://github.com/banglafighter/ppy-jsonyml.git
        - url: https://github.com/banglafighter/pweb-auth.git
        - url: https://github.com/banglafighter/pweb-form-rest.git
        - url: https://github.com/banglafighter/pweb-orm.git
        - url: https://github.com/banglafighter/pweb-ssr.git
        - url: https://github.com/banglafighter/pweb-cli.git
        - url: https://github.com/banglafighter/pweb.git
        - url: https://github.com/banglafighter/pweb-ui.git

  - name: Application
    dir: application
    status: active
    module:
      status: active
      source: code
      script:
        - python setup.py develop --uninstall
        - python setup.py develop
      subdir:
        - name: pweb-basic

end_script:
  - python setup.py develop --uninstall
  - pip install -e
